# pytest.ini
[pytest]
# Specify the directory where test files are located
testpaths = tests

# Define the naming pattern for test files
python_files = test_*.py

# Define the naming pattern for test functions (default is test_*)
python_functions = test_*

# Show more concise output while retaining failure details
addopts = -ra -q

# Set encoding for test output (optional)
console_output_style = classic

# Suppress specific warnings (optional)
filterwarnings =
    ignore::DeprecationWarning
